<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style >
      *{
        margin: 0;
        padding: 0;
        text-align: center;
        user-select: none;
      }
      body{
        background: rgb(255, 178, 133);
      }
      #num{
        padding-top: 20%;
        margin: auto;
        width: 37%;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      @keyframes bob{
        from{transform: none;}
        to{transform: translateY(-15px);}
      }
      .num{
        border-radius: 50%;
        width: 10vw;
        height: 10vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5vw;
        background: rgb(255, 110, 146);
        color: white;
        font-family: sans-serif;
        animation: bob 0.8s infinite alternate;
      }
      .num#mid{
        animation-delay: 0.4s;
      }
      #message{
        margin: auto;
        display: block;
        font-size: 2.5vw;
        width: fit-content;
        padding: 0.5%;
        padding-top: 2.7%;
        color: rgb(255, 214, 214);
        border-bottom: 3px solid rgb(255, 110, 146);
        transition-duration: 0.3s;
      }
      #message:hover{
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="num">
      <div class="num">4</div>
      <div class="num" id="mid">0</div>
      <div class="num">4</div>
    </div>
    <div id="message">page not found</div>
  </body>
</html>
